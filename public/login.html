<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nomads</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="frontend/images/favicon.png"
        />
        <link
            rel="stylesheet"
            href="frontend/libraries/bootstrap/css/bootstrap.css"
        />
        <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css" />
        <link
            rel="stylesheet"
            href="frontend/libraries/gijgo/css/gijgo.min.css"
        />
        <!-- font assistant -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- font play fair -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="frontend/styles/main.css" />
    </head>
    <body>
        <main class="login-container">
            <div class="container">
                <div class="row page-login d-flex align-items-center">
                    <div class="section-left col-12 col-md-6">
                        <h1 class="mb-4">
                            We explore the new <br />
                            life much better
                        </h1>
                        <img
                            src="frontend/images/login-images.png"
                            alt=""
                            class="w-75 d-none d-sm-flex"
                        />
                    </div>
                    <div class="section-right col-12 col-md-4">
                        <div class="card">
                            <div class="text-center">
                                <img
                                    src="frontend/images/logo.png"
                                    alt=""
                                    class="w-50 mb-4 mt-3"
                                />
                            </div>
                            <form action="" class="m-4">
                                <div class="form-group">
                                    <label
                                        class="fw-bolder"
                                        for="exampleInputEmail"
                                        >Email Address</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail"
                                        aria-describedby="emailhelp"
                                    />
                                </div>
                                <div class="form-group mt-4">
                                    <label
                                        class="fw-bolder"
                                        for="exampleInputPassword1"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        name=""
                                        id="exampleInputPassword1"
                                        class="form-control"
                                    />
                                </div>
                                <div class="form-group form-check mt-4">
                                    <input
                                        type="checkbox"
                                        name=""
                                        id="exampleCheck1"
                                        class="form-check-input"
                                    />
                                    <label
                                        class="form-check-label fw-bolder"
                                        for="exampleCheck1"
                                        >Remember Me</label
                                    >
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-login btn-block mt-3 w-100"
                                >
                                    Sign In
                                </button>
                                <p class="text-center mt-4 mb-4">
                                    <a href="#">Saya lupa password</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
        <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
        <script src="frontend/libraries/retina/retina.min.js"></script>
    </body>
</html>
